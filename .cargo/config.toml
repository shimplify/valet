# Cross-compilation configuration for macOS -> Linux
# On macOS, explicitly specify target: cargo build --target aarch64-unknown-linux-gnu
# On Linux, just use: cargo build (native compilation)

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

[target.x86_64-unknown-linux-gnu]
linker = "x86_64-linux-gnu-gcc"
